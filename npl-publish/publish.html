<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Publish server</title>
</head>
<body>
    
    <h1>版本发布服务器</h1>
    <h2>1. 发布前奏</h2>
    <h3>SDK</h3>
    <a href="http://192.168.80.154:9090/sdkqa">
        <button>切qa并更新.</button>
    </a>
    
    <a href="http://192.168.80.154:9090/sdkmaster">
        <button>切master并更新.</button>
    </a>

    <h3>Launcher</h3>
    <a href="http://192.168.80.154:9090/launcherqa">
        <button>切qa并更新.</button>
    </a>
    <a href="http://192.168.80.154:9090/launchervg">
        <button>切vg并更新.</button>
    </a>
    <a href="http://192.168.80.154:9090/launchermaster">
        <button>切master并更新.</button>
    </a>

    <h3>Ezlib</h3>
    <a href="http://192.168.80.154:9090/dep">
        <button>编ezlib专用.</button>
    </a>

    <h2>2. 发布版本</h2>
    <form action="http://192.168.80.154:9090/publish" method="POST">
        <div>
            <label for="i1">版本号:</label>
            <input id="i1" name="version" type="text">
        </div>
        <div>
            <label>选择发布内容:</label>
            <input name="software" value="stub" type="radio">launcher
            <input name="software" value="sdk" type="radio">sdk
            <input name="software" value="ezlib" type="radio">ezlib
        </div>
        <div>
                <label>选择发布分支:</label>
                <input name="branch" value="qa" type="radio">qa
                <input name="branch" value="master" type="radio">master
                <input name="branch" value="vg" type="radio">vg
        </div>
        <div>
                <input type="submit" value="发布">
                <input type="reset" value="重置">
        </div>
    </form>
    
    <h2>3. 单独文件签名(仅在存在签名失败文件时使用)</h2>
    <a href="http://192.168.80.154:8086">
        <button>待签名文件上传</button>
    </a>
    <h2>4. 查看发布日志</h2>
    <a href="http://192.168.80.154:8080">
        <button>签名文件下载&&日志查看</button>
    </a>
    <h2>4. 发布demo</h2>
    <a href="http://192.168.80.154:9090/demo">
        <button>发布demo</button>
    </a>
</body>
</html>
